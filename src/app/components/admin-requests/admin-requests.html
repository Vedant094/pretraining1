<div class="container">
    <h2>Admin Panel- Pending Delete Requests</h2>

    <p *ngIf="message" style="color: green;">{{message}}</p>

    <table *ngIf="pendingRequests.length>0" cellpadding="8">
        <thead>
            <tr>
                <th>Request ID</th>
                <th>User ID</th>
                <th>Status</th>
                <th>Request Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of pendingRequests">
                <td>{{request.id}}</td>
                <td>{{request.user.id}}</td>
                <td>{{request.status}}</td>
                <td>{{request.requestDate | date:'short'}}</td>
                <td>
                    <button (click)="approveRequest(request.id)">Approve</button>
                    <button (click)="declineRequest(request.id)">Decline</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
